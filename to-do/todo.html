<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do</title>
    <link rel="stylesheet" href="todostyle.css">
    <link rel="stylesheet" href="data.css">
    <link rel="stylesheet" href="animation.css">
</head>
<body class="po-rela">
    <div class="animation po-abs">
        <div class="tuya flex gap-12">
            <span style="--i:18"></span><span style="--i:14"></span><span style="--i:21"></span>
            <span style="--i:17"></span><span style="--i:26"></span><span style="--i:15"></span>
            <span style="--i:25"></span><span style="--i:31"></span><span style="--i:19"></span>
            <span style="--i:23"></span><span style="--i:28"></span><span style="--i:16"></span>
            <span style="--i:12"></span><span style="--i:22"></span><span style="--i:34"></span>
            <span style="--i:23"></span><span style="--i:12"></span><span style="--i:17"></span>
            <span style="--i:39"></span><span style="--i:32"></span><span style="--i:24"></span>
            <span style="--i:28"></span><span style="--i:19"></span><span style="--i:25"></span>
            <span style="--i:30"></span><span style="--i:12"></span><span style="--i:16"></span>
            <span style="--i:19"></span><span style="--i:21"></span><span style="--i:27"></span>
            <span style="--i:25"></span><span style="--i:19"></span><span style="--i:31"></span>
            <span style="--i:20"></span><span style="--i:16"></span><span style="--i:14"></span>
            <span style="--i:29"></span><span style="--i:18"></span><span style="--i:23"></span>
        </div>
    </div>
    <div class="bgaopa po-abs"></div>
    <div class="container wh-100 flex justify-center align-center po-abs">
        <div class="cards flex gap-20 cardscontainer">
            <div class="card bg-grey">
                <div class="flex align-center gap-12">
                    <h2>To do</h2>
                    <div class="counttodo"></div>
                </div>
                <div class="empty" draggable="true" data-id="dragdrop1" id="dragempty"></div>
                <button class="addcard flex gap-12 bg-grey grey-hover" onclick="popup()">
                    <div>+</div>
                    <div>Add card</div>
                </button>
            </div>
            <div class="card bg-grey"> 
                <div class="flex align-center gap-12">
                   <h2>In progress</h2>
                    <div class="countprogress"></div> 
                </div>
                <div class="empty" draggable="true" data-id="dragdrop2" id="dragempty"></div>
                <button class="addcard flex gap-12 bg-grey grey-hover" onclick="popup()">
                    <div>+</div>
                    <div>Add card</div>
                </button>
            </div>
            <div class="card bg-grey">
                <div class="flex align-center gap-12">
                    <h2>Stuck</h2>
                    <div class="countstuck"></div>  
                </div>
                <div class="empty" draggable="true" data-id="dragdrop3" id="dragempty"></div>
                <button class="addcard flex gap-12 bg-grey grey-hover" onclick="popup()">
                    <div>+</div>
                    <div>Add card</div>
                </button>
            </div>
            <div class="card bg-grey">
                <div class="flex align-center gap-12">
                    <h2>Done</h2>
                    <div class="countdone"></div>
                </div>
                <div class="empty" draggable="true" data-id="dragdrop4" id="dragempty"></div>
                <button class="addcard flex gap-12 bg-grey grey-hover" onclick="popup()">
                    <div>+</div>
                    <div>Add card</div>
                </button>
            </div>
        </div>
        <div class="modal flex bg-white po-abs">
            <div class="modal-header">
                <h2>Add task</h2>
            </div>
            <div class="margintop">
                <h5>Title</h5>
                <input id="title" type="text">
            </div>
            <div class="margintop">
                <h5>Description</h5>
                <input class="desc" id="description" type="text">
            </div>
            <div class="margintop">
                <h5>Status</h5>
            <select class="statusCat" id="status">
                <option value="todo">To do</option>
                <option value="inprogress">In progress</option>
                <option value="Stuck">Stuck</option>
                <option value="Done">Done</option>
            </select>
            </div>
            <div class="margintop">
                <h5>Priority</h5>
            <select id="priority">
                <option value="low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            </div>
            <div class="addtaskbtn">
                <button class="addbtn bg-black color-white ">Add Task</button>
            </div>
        </div>
    </div>
    <script src="todolist.js"></script>
</body>
</html>
