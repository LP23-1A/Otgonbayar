<!DOCTYPE html>
<html lang="en">

    <title>TO DO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card border-20 bg-grey p-8">

                    <h2>To do</h2>
                </div>
                <div class="card-middle bg-white border-5 p-8">
                    <div class="middle-text flex justify-around">
                        <div class="icon">
                            <div class="flex justify-center align-center">x</div>
                        </div>
                        <div class="detials">
                            <h4>Todo</h4>
                            <p>This is a todo card</p>
                            <div class="cat flex justify-center align-center">High</div>
                        </div>
                        <div class="action">
                            <div class="icon">
                                <div class="flex justify-center align-center">x</div>
                            </div>
                            <div class="icon">
                                <div class="flex justify-center align-center">x</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-bottom margin-5 flex gap-10">
                    <div>+</div>
                    <div>Add card</div>
                </div>
            </div>
        </div>
    </div>

</html>
