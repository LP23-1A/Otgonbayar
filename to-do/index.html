<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="addtask.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
   <div class="container flex justify-center align-center">
    <div class="cards flex gap-12 po-rela">
        <div class="card bg-grey p-8 b-radius-15">
            <div class="card-header">
                <h2>To do</h2>
            </div>
            <div class="card-text bg-white b-radius-5 flex p-8 gap-12">
                <div class="done w-24 icon flex justify-center align-center grey-hover m-top-5px">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
                        <path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z"></path>
                        </svg>
                    </div>
                </div>
                <div class="details w-206">
                    <h4 class="m-top-5px">Todo</h4>
                    <p class="m-top-5px">This is a todo card</p>
                    <div class="category f-sz-12 flex justify-center align-center m-top-5px">High</div>
                </div>
                <div class="action w-24">
                    <div class="icon flex justify-center align-center grey-hover m-top-5px">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
                            <path d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="icon flex justify-center align-center grey-hover m-top-5px">
                        <div><i class='fa-solid fa-pen-to-square'></i></div>
                    </div>
                </div>
            </div>
                <button class="add flex p-8 gap-12 grey-hover w-206 m-top-5px">
                    <div>+</div>
                    <div>Add card</div>
                </button>
        </div>
        <div class="card bg-grey p-8 b-radius-15">
            <div class="card-header">
                <h2>In progress</h2>
            </div>
            <div class="card-text bg-white b-radius-5 flex p-8 gap-12">
                <div class="done w-24 icon flex justify-center align-center grey-hover m-top-5px">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
                        <path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z"></path>
                        </svg>
                    </div>
                </div>
                <div class="details w-206">
                    <h4 class="m-top-5px">Todo</h4>
                    <p class="m-top-5px">This is a todo card</p>
                    <div class="category f-sz-12 flex justify-center align-center m-top-5px">High</div>
                </div>
                <div class="action w-24">
                    <div class="icon flex justify-center align-center grey-hover m-top-5px">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 30 30">
                            <path d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="icon flex justify-center align-center grey-hover m-top-5px">
                        <div><i class='fa-solid fa-pen-to-square'></i></div>
                    </div>
                </div>
            </div>
            <button class="add flex p-8 gap-12 grey-hover w-206 m-top-5px">
                <div>+</div>
                <div>Add card</div>
            </button>
        </div>
        <div class="card-1 bg-grey p-8 b-radius-15 h-100">
            <div class="card-header">
                <h2>Stuck</h2>
            </div>
            <button class="add flex p-8 gap-12 grey-hover w-206 m-top-5px">
                <div>+</div>
                <div>Add card</div>
            </button>
        </div>
        <div class="card-1 bg-grey p-8 b-radius-15 h-100">
            <div class="card-header">
                <h2>Done</h2>
            </div>
            <button class="add flex p-8 gap-12 grey-hover w-206 m-top-5px">
                <div>+</div>
                <div>Add card</div>
            </button>
        </div>
    </div>
    <div class="addtask flex justify-center align-center po-abs m-top">
        <div class="modal bg-white b-radius-15">
            <div class="modal-header">
                <h1>Add Task</h1>
            </div>
            <div class="title p-8">
                <h6>Title</h6>
                <input class="w-368 p-8" type="text">
            </div>
            <div class="description p-8">
                <h6>Description</h6>
                <input class="desc p-8" type="text">
            </div>
            <div class="status p-8">
                <h6>Status</h6>
                <select>
                    <option>To do</option>
                    <option>In progress</option>
                    <option>Stuck</option>
                    <option>Done</option>
                </select>
            </div>
            <div class="priority p-8">
                <h6>Priority</h6>
                    <select>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
            </div>
            <div class="addtaskbtn p-8 ">
                <button class="addbtn bg-black color c-white">Add Task</button>
            </div>
        </div>
    </div>
    </div>
   <script src="todo.js"></script>
</body>
</html>
